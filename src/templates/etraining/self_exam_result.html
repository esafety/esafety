{% extends "etraining/base_etraining.html" %}
{% load i18n %}

{% block content %}
<div class="content clearfix">
<div class="summary">本次考试一共{{ qcount }}题，您一共答错{{ wrongcount }}题</div>
{% if pass %}
<h2 class="welcome_text">{% trans "Congratulations! Pass!" %}</h2>
{% else %}
<h2 class="welcome_text">{% trans "Sorry, no pass!" %}</h2>
<div><input type="button" value="{% trans 'reenter exam' %}" onclick="" /></div
{% endif %}
</div>
{% endblock %}
