{% extends "etraining/base_etraining.html" %}
{% load i18n %}

{% block content %}
<div class="content clearfix">
<div class="content_title">{% trans "Employment Training Exam" %}</div>
<div class="summary">本次考试一共{{ qcount }}题，您还有{{left_qnum}}题未答</div>
<form action="" method="post">{%csrf_token%}
<div class="question">
<div>{{question.content}}</div>
{% for choice in question.choice_set.all %}
<input type="radio" name="answer" value="" />{{choice.text}}<br>
{% endfor %}
</div>
<div class="submit_row">
<input type="submit" value="{% trans 'previous page' %}" />
<input type="submit" value="{% trans 'next page' %}" />
</div>
</form>
</div>
{% endblock %}
