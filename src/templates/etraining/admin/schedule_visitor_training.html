{% extends "etraining/admin/base_etraining.html" %}
{% load i18n %}

{% block breadcrumbs %}
{% endblock %}

{% block sidebar %}
{% endblock %}

{% block content %}
<div class="content clearfix">
<div class="content_title">{% trans "Schedule Visitor Training" %}</div>
<form action="" method="post">{% csrf_token %}
<table>
<tr>
<td><label>{% trans "Training Name" %}</label></td>
<td><input type="text" name="training_name" value="" /><br/></td>
</tr>
<tr>
<td><label>{% trans "Training Description" %}</label></td>
<td><input type="text" name="training_description" value="" /></td>
</tr>
<tr>
<td><label>{% trans "Training Content" %}</label></td>
<td><select name="document_id"><option value="">------------</option>
{% for document in documents %}
<option value="{{document.id}}">{{document.name}}</option>
{% endfor %}
</select></td>
</tr>
<tr>
<td><label>{% trans "Training Attendee" %}</label></td>
<td>
<select id="parent" name="group"><option value="">{% trans "All People" %}</option>
{% for group in groups %}
<option value="{{group.id}}">{{group.name}}</option>
{% endfor %}
</select>
<select id="child" name="sub_group">
<option class="{% for group in groups %}sub_{{group.id}} {% endfor %}" value="">{% trans "All People" %}</option>
{% for group in sub_groups %}
<option class="sub_{{group.parent_group.id}}" value="{{group.id}}">{{group.name}}</option>
{% endfor %}
</select>
</td>
</tr>
</table>
<input type="submit" value="Submit" />
</form>
</div>
{% endblock %}

{% block extrascript %}
{{block.super}}
<script>
$(document).ready(function() {
  makeSublist('parent', 'child', false, '');
});
</script>
{% endblock %}
